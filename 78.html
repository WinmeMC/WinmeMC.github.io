<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>78长度查询器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif
        }

        body {
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
            -moz-text-size-adjust: 100% !important;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #eff8ff 0%, #e6eeff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #3A4B63
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 25px -5px rgba(74, 137, 220, 0.1), 0 8px 10px -6px rgba(74, 137, 220, 0.05);
            transition: all .5s ease;
            position: relative
        }

        .card:hover {
            box-shadow: 0 20px 35px -10px rgba(74, 137, 220, 0.15), 0 10px 15px -5px rgba(74, 137, 220, 0.1)
        }

        .title-section {
            text-align: center;
            margin-bottom: 32px
        }

        .main-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #4A89DC;
            margin-bottom: 8px
        }

        .sub-title {
            color: #6b7280;
            font-size: 1.0425rem;
            margin-top: 15px
        }

        .input-section {
            margin-bottom: 24px
        }

        .input-label {
            display: block;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 1rem
        }

        .username-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            color: #374151;
            outline: none;
            transition: all .2s ease
        }

        .username-input:focus {
            border-color: #4A89DC;
            box-shadow: 0 0 0 2px rgba(74, 137, 220, 0.3)
        }

        .username-input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            border-color: #d1d5db;
            color: #9ca3af
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .analyze-btn,
        .clear-btn {
            flex: 1;
            background: #4A89DC;
            color: #fff;
            font-weight: 500;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s ease;
            font-size: 1.05rem
        }

        .clear-btn {
            background: #9ca3af;
        }

        .analyze-btn:hover,
        .clear-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px)
        }

        .analyze-btn:active,
        .clear-btn:active {
            transform: translateY(0)
        }

        .btn-loading {
            background: #d1d5db;
            cursor: not-allowed
        }

        .clear-btn:hover {
            background: #6b7280;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .result-section {
            background: #F5F9FF;
            border-radius: 20px;
            padding: 24px;
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all .5s ease
        }

        .result-section.show {
            display: block;
            margin-top: 24px;
            opacity: 1;
            transform: scale(1)
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 16px
        }

        .username-result {
            color: #6b7280;
            margin-bottom: 4px
        }

        .username-result span {
            font-weight: 500
        }

        .length-result {
            text-align: center;
            margin-bottom: 32px
        }

        .length-value {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            color: #4A89DC
        }

        .progress-container {
            margin-bottom: 24px
        }

        .progress-bar-container {
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden
        }

        .progress-bar {
            height: 100%;
            background: #4A89DC;
            border-radius: 6px;
            width: 0%;
            transition: width 1s ease
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: .75rem;
            margin-top: 8px
        }

        .evaluation {
            text-align: center;
            padding: 8px 16px;
            background: #eff6ff;
            border-radius: 8px;
            color: #4b5563
        }

        .special-result {
            color: #FF6B6B;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .negative-result {
            color: #888;
            text-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }

        .string-result {
            color: #10b981;
            font-size: clamp(2rem, 6vw, 3rem);
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.4
        }

        .footer-link a {
            color: #4A89DC;
            text-decoration: none;
            transition: color 0.2s ease
        }

        .footer-link a:hover {
            color: #3a7bd5;
            text-decoration: underline
        }

        .storage-info {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title-section">
            <h1 class="main-title">78长度查询器</h1>
            <p class="sub-title">看看你的78长度</p>
        </div>

        <div class="input-section">
            <label for="username" class="input-label">用户名：</label>
            <input type="text" id="username" class="username-input" placeholder="请输入用户名">
            <div class="btn-group">
                <button id="analyzeBtn" class="analyze-btn"><span>开始查询</span></button>
                <button id="clearBtn" class="clear-btn"><span>清除记录</span></button>
            </div>
        </div>
        <div id="resultSection" class="result-section">
            <h2 class="result-title">分析结果</h2>
            <div class="username-result">
                <p>用户名: <span id="resultUsername">***</span></p>
            </div>
            <div class="length-result">
                <div id="lengthResult" class="length-value">0cm</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div class="progress-labels">
                    <span>0-5</span><span>6-10</span><span>11-13</span><span>14-16</span><span>17-20</span><span>21-25</span>
                </div>
            </div>
            <div class="evaluation">
                <p id="evaluation">分析...</p>
            </div>
        </div>

        <div class="footer-link">
            原链接:<a href="https://kk.140.icu/192/" target="_blank">kk.140.icu</a>，我不是原作者，只是稍微改了下，仅供娱乐侵删
        </div>
    </div>
    <script>
        const SPECIAL_USERS_CONFIG = {
            "此生终爱日奈": { value: -1, unit: "km", type: "negative" },
            "王圣博": { value: 114514, unit: "km", type: "special" },
            "爱抢银行的白子": { value: "秘密", unit: "", type: "fixed" },
        };

        const RANGE_CONFIG = [
            { max: 20, min: 0, maxPercent: 20 },
            { max: 35, min: 20, maxPercent: 15 },
            { max: 45, min: 35, maxPercent: 10 },
            { max: 55, min: 45, maxPercent: 10 },
            { max: 75, min: 55, maxPercent: 20 },
            { max: 100, min: 75, maxPercent: 25 }
        ];

        const EVALUATION_CONFIG = {
            s: ['略短：别灰心，还有成长空间', '略短：不必焦虑，尺寸并非一切', '略短：保持自信，内在更重要'],
            sh: ['较短：还算正常范围', '较短：多数人的水平，不必担心', '较短：够用就好，无需过度比较'],
            ml: ['中等偏下：仍需努力', '中等偏下：中间水平，还有提升空间', '中等偏下：日常使用足够，不必苛求'],
            m: ['中规中矩：还行吧,不算丢人', '中规中矩：标准水平，无需自卑', '中规中矩：大多数人羡慕的程度'],
            g: ['良好：超过平均水平', '良好：已经很出色了，值得肯定', '良好：超越多数人，继续保持'],
            e: ['优秀：值得骄傲的长度', '优秀：相当出色，令人羡慕', '优秀：顶级水平，无需低调'],
            special: ['逆天：这是传说中的宇宙级长度！', '无敌：此长度已突破天际！', '神话：这是神话传说中的长度！'],
            negative: ['拉完了，你没有78', '拉完了，你没有78', '拉完了，你没有78']
        };

        const STORAGE_KEY = "usernameLengthStorage";

        const clickSound = { play: () => Promise.resolve() };

        const elements = [
            'analyzeBtn', 'username', 'resultSection', 'resultUsername',
            'lengthResult', 'progressBar', 'evaluation', 'clearBtn', 'clearAllBtn',
            'specialUserCount', 'storedCount'
        ].map(id => document.getElementById(id));

        const [analyzeBtn, usernameInput, resultSection, resultUsername,
               lengthResult, progressBar, evaluation, clearBtn, clearAllBtn] = elements;

        function isSpecialUsername(username) {
            return SPECIAL_USERS_CONFIG.hasOwnProperty(username);
        }

        function getUserConfig(username) {
            return SPECIAL_USERS_CONFIG[username] || null;
        }

        function stringHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        function getOrCreateLength(username) {
            const storage = getStorage();
            
            if (storage[username]) {
                return storage[username];
            }
            
            const userConfig = getUserConfig(username);
            if (userConfig) {
                const result = {
                    length: userConfig.value,
                    unit: userConfig.unit,
                    type: userConfig.type
                };
                storage[username] = result;
                saveStorage(storage);
                return result;
            }
            
            const hash = stringHash(username);
            const r = (hash % 10000) / 100;
            
            let length = 0;
            if (r < 20) {
                length = Math.floor((hash % 1000) / 1000 * 6);
            } else if (r < 35) {
                length = Math.floor((hash % 1000) / 1000 * 5) + 6;
            } else if (r < 45) {
                length = Math.floor((hash % 1000) / 1000 * 3) + 11;
            } else if (r < 55) {
                length = Math.floor((hash % 1000) / 1000 * 3) + 14;
            } else if (r < 75) {
                length = Math.floor((hash % 1000) / 1000 * 4) + 17;
            } else {
                const isLarge = (hash % 2) === 0;
                if (isLarge) {
                    length = Math.floor((hash % 1000) / 1000 * 5) + 21;
                } else {
                    length = Math.floor((hash % 1000) / 1000 * 901) + 100;
                }
            }
            
            const result = { length: length, unit: "cm", type: "normal" };
            storage[username] = result;
            saveStorage(storage);
            return result;
        }

        function getStorage() {
            try {
                const storage = localStorage.getItem(STORAGE_KEY);
                return storage ? JSON.parse(storage) : {};
            } catch (e) {
                return {};
            }
        }

        function saveStorage(storage) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(storage));
            } catch (e) {}
        }

        function clearUserRecord(username) {
            const storage = getStorage();
            if (storage[username]) {
                delete storage[username];
                saveStorage(storage);
                return true;
            }
            return false;
        }

        function clearAllRecords() {
            if (confirm("确定要清除所有用户的记录吗？此操作不可撤销。")) {
                localStorage.removeItem(STORAGE_KEY);
                alert("已清除所有记录！");
            }
        }

        function getEvaluation(length, type) {
            if (type === "negative") {
                return EVALUATION_CONFIG.negative[0];
            } else if (type === "special") {
                return EVALUATION_CONFIG.special[Math.floor(stringHash("special") % 3)];
            } else if (typeof length === 'string') {
                return "这是一个秘密！";
            } else if (length <= 5) {
                return EVALUATION_CONFIG.s[Math.floor(stringHash("s" + length) % 3)];
            } else if (length <= 10) {
                return EVALUATION_CONFIG.sh[Math.floor(stringHash("sh" + length) % 3)];
            } else if (length <= 13) {
                return EVALUATION_CONFIG.ml[Math.floor(stringHash("ml" + length) % 3)];
            } else if (length <= 16) {
                return EVALUATION_CONFIG.m[Math.floor(stringHash("m" + length) % 3)];
            } else if (length <= 20) {
                return EVALUATION_CONFIG.g[Math.floor(stringHash("g" + length) % 3)];
            } else {
                return EVALUATION_CONFIG.e[Math.floor(stringHash("e" + length) % 3)];
            }
        }

        function isString(value) {
            return typeof value === 'string';
        }

        analyzeBtn.addEventListener('click', () => {
            clickSound.play().catch(e => {});
            const username = usernameInput.value.trim();
            if (!username) return alert('信息不能为空');

            usernameInput.disabled = true;
            analyzeBtn.disabled = true;
            clearBtn.disabled = true;
            analyzeBtn.classList.add('btn-loading');
            analyzeBtn.innerHTML = '<div class="spinner"></div><span>分析中...</span>';

            setTimeout(() => {
                resultSection.classList.add('show');
                resultUsername.textContent = username;

                const { length, unit, type } = getOrCreateLength(username);
                const isValueString = isString(length);

                let progressWidth = 0;
                if (!isValueString) {
                    if (type === "negative") {
                        progressWidth = 0;
                    } else if (type === "special" || length >= 100) {
                        progressWidth = 100;
                    } else if (length <= 25) {
                        progressWidth = (length / 25) * 100;
                    } else {
                        progressWidth = 100;
                    }
                }

                lengthResult.classList.remove('special-result', 'negative-result', 'string-result');
                if (type === "special") {
                    lengthResult.classList.add('special-result');
                } else if (type === "negative") {
                    lengthResult.classList.add('negative-result');
                } else if (isValueString) {
                    lengthResult.classList.add('string-result');
                }

                progressBar.style.width = `${progressWidth}%`;
                evaluation.textContent = getEvaluation(length, type);

                if (isValueString) {
                    lengthResult.textContent = `${length}${unit}`;
                } else {
                    animateValue(lengthResult, 0, length, 1500, unit);
                }

                usernameInput.disabled = false;
                analyzeBtn.disabled = false;
                clearBtn.disabled = false;
                analyzeBtn.classList.remove('btn-loading');
                analyzeBtn.innerHTML = '<span>重新检测</span>';
            }, 1000);
        });

        clearBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('请输入要清除记录的用户名');
                return;
            }
            
            if (clearUserRecord(username)) {
                alert(`已清除用户 "${username}" 的记录`);
                resultSection.classList.remove('show');
            } else {
                alert(`用户 "${username}" 没有记录`);
            }
        });

        if (clearAllBtn) {
            clearAllBtn.addEventListener('click', clearAllRecords);
        }

        usernameInput.addEventListener('keypress', e => e.key === 'Enter' && analyzeBtn.click());

        function animateValue(el, start, end, duration, unit) {
            let startTime = null;
            const step = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                let currentValue = Math.floor(progress * (end - start) + start);
                if (end < start) {
                    currentValue = Math.ceil(start - (start - end) * progress);
                }
                el.textContent = `${currentValue}${unit}`;
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            };
            requestAnimationFrame(step);
        }

        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        document.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
