<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>78长度查询器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif
        }

        body {
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
            -moz-text-size-adjust: 100% !important;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #eff8ff 0%, #e6eeff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #3A4B63
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 25px -5px rgba(74, 137, 220, 0.1), 0 8px 10px -6px rgba(74, 137, 220, 0.05);
            transition: all .5s ease;
            position: relative
        }

        .card:hover {
            box-shadow: 0 20px 35px -10px rgba(74, 137, 220, 0.15), 0 10px 15px -5px rgba(74, 137, 220, 0.1)
        }

        .title-section {
            text-align: center;
            margin-bottom: 32px
        }

        .main-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #4A89DC;
            margin-bottom: 8px
        }

        .sub-title {
            color: #6b7280;
            font-size: 1.0425rem;
            margin-top: 15px
        }

        .input-section {
            margin-bottom: 32px
        }

        .input-label {
            display: block;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 1rem
        }

        .username-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            color: #374151;
            outline: none;
            transition: all .2s ease
        }

        .username-input:focus {
            border-color: #4A89DC;
            box-shadow: 0 0 0 2px rgba(74, 137, 220, 0.3)
        }

        .username-input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            border-color: #d1d5db;
            color: #9ca3af
        }

        .analyze-btn {
            width: 100%;
            margin-top: 20px;
            background: #4A89DC;
            color: #fff;
            font-weight: 500;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s ease;
            font-size: 1.05rem
        }

        .analyze-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(74, 137, 220, 0.2);
            transform: translateY(-2px)
        }

        .analyze-btn:active {
            transform: translateY(0)
        }

        .btn-loading {
            background: #d1d5db;
            cursor: not-allowed
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .result-section {
            background: #F5F9FF;
            border-radius: 20px;
            padding: 24px;
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: all .5s ease
        }

        .result-section.show {
            display: block;
            margin-top: 24px;
            opacity: 1;
            transform: scale(1)
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 16px
        }

        .username-result {
            color: #6b7280;
            margin-bottom: 4px
        }

        .username-result span {
            font-weight: 500
        }

        .length-result {
            text-align: center;
            margin-bottom: 32px
        }

        .length-value {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            color: #4A89DC
        }

        .progress-container {
            margin-bottom: 24px
        }

        .progress-bar-container {
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden
        }

        .progress-bar {
            height: 100%;
            background: #4A89DC;
            border-radius: 6px;
            width: 0%;
            transition: width 1s ease
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: .75rem;
            margin-top: 8px
        }

        .evaluation {
            text-align: center;
            padding: 8px 16px;
            background: #eff6ff;
            border-radius: 8px;
            color: #4b5563
        }

        .special-result {
            color: #FF6B6B;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .negative-result {
            color: #888;
            text-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }

        /* 新增底部链接样式 */
        .footer-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.4
        }

        .footer-link a {
            color: #4A89DC;
            text-decoration: none;
            transition: color 0.2s ease
        }

        .footer-link a:hover {
            color: #3a7bd5;
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title-section">
            <h1 class="main-title">78长度查询器</h1>
            <p class="sub-title">看看你的78长度</p>
        </div>
        <div class="input-section">
            <label for="username" class="input-label">用户名：</label>
            <input type="text" id="username" class="username-input" placeholder="请输入用户名">
            <button id="analyzeBtn" class="analyze-btn"><span>开始查询</span></button>
        </div>
        <div id="resultSection" class="result-section">
            <h2 class="result-title">分析结果</h2>
            <div class="username-result">
                <p>用户名: <span id="resultUsername">***</span></p>
            </div>
            <div class="length-result">
                <div id="lengthResult" class="length-value">0cm</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div class="progress-labels">
                    <span>0-5</span><span>6-10</span><span>11-13</span><span>14-16</span><span>17-20</span><span>21-25</span>
                </div>
            </div>
            <div class="evaluation">
                <p id="evaluation">分析...</p>
            </div>
        </div>

        <!-- 新增底部链接 -->
        <div class="footer-link">
            原链接:<a href="https://kk.140.icu/192/" target="_blank">kk.140.icu</a>，我不是原作者，只是稍微改了下，仅供娱乐侵删
        </div>
    </div>
    <script>
        // 模拟点击音效（由于没有实际文件，这里使用空函数）
        const clickSound = {
            play: () => Promise.resolve()
        };

        const [analyzeBtn, usernameInput, resultSection, resultUsername, lengthResult, progressBar, evaluation] =
            ['analyzeBtn', 'username', 'resultSection', 'resultUsername', 'lengthResult', 'progressBar', 'evaluation'].map(id => document.getElementById(id));

        // 特殊用户名列表
        const specialUsernames = [
            "Twi", "twi", "twistar", "Twistar", "TwiStar",
            "暮星", "暮星Twi", "暮星TwiStar", "暮星twistar",
            "twistar_", "airer_", "airer"
        ];

        // 检查是否为特殊用户名
        function isSpecialUsername(username) {
            return username === "辣椒滑稽果";
        }

        // 检查是否为负值用户名
        function isNegativeUsername(username) {
            return specialUsernames.includes(username);
        }

        // 获取随机长度（修改为支持特殊用户名）
        function getRandomLength(username) {
            // 如果是负值用户名，返回-1
            if (isNegativeUsername(username)) {
                return -1;
            }

            // 如果是特殊用户名，返回特殊值
            if (isSpecialUsername(username)) {
                return 10000; // 10000km
            }

            const r = Math.random() * 100;
            if (r < 20) return Math.floor(Math.random() * 6);
            if (r < 35) return Math.floor(Math.random() * 5) + 6;
            if (r < 45) return Math.floor(Math.random() * 3) + 11;
            if (r < 55) return Math.floor(Math.random() * 3) + 14;
            if (r < 75) return Math.floor(Math.random() * 4) + 17;
            return Math.random() > 0.5 ? Math.floor(Math.random() * 5) + 21 : Math.floor(Math.random() * 901) + 100;
        }

        analyzeBtn.addEventListener('click', () => {
            clickSound.play().catch(e => { });
            const username = usernameInput.value.trim();
            if (!username) return alert('信息不能为空');

            // 分析中禁用输入框，阻止修改用户名
            usernameInput.disabled = true;
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add('btn-loading');
            analyzeBtn.innerHTML = '<div class="spinner"></div><span>分析中...</span>';

            setTimeout(() => {
                resultSection.classList.add('show');
                resultUsername.textContent = username;

                const isSpecial = isSpecialUsername(username);
                const isNegative = isNegativeUsername(username);
                const len = getRandomLength(username);

                // 根据用户名类型设置不同的单位、显示值和进度条
                let unit = 'cm';
                let displayValue = len;
                let progressWidth = len >= 100 ? 100 : len / 25 * 100;

                // 负值用户名的特殊处理
                if (isNegative) {
                    unit = 'cm';
                    displayValue = -1;
                    progressWidth = 0; // 进度条为0
                    lengthResult.classList.add('negative-result'); // 添加负值样式
                    lengthResult.classList.remove('special-result'); // 移除特殊样式
                }
                // 特殊用户名的处理
                else if (isSpecial) {
                    unit = 'km';
                    displayValue = 10000;
                    progressWidth = 100; // 进度条满格
                    lengthResult.classList.add('special-result'); // 添加特殊样式
                    lengthResult.classList.remove('negative-result'); // 移除负值样式
                }
                // 普通用户名的处理
                else {
                    lengthResult.classList.remove('special-result', 'negative-result'); // 移除所有特殊样式
                }

                // 评价内容
                const evals = {
                    s: ['略短：别灰心，还有成长空间', '略短：不必焦虑，尺寸并非一切', '略短：保持自信，内在更重要'],
                    sh: ['较短：还算正常范围', '较短：多数人的水平，不必担心', '较短：够用就好，无需过度比较'],
                    ml: ['中等偏下：仍需努力', '中等偏下：中间水平，还有提升空间', '中等偏下：日常使用足够，不必苛求'],
                    m: ['中规中矩：还行吧,不算丢人', '中规中矩：标准水平，无需自卑', '中规中矩：大多数人羡慕的程度'],
                    g: ['良好：超过平均水平', '良好：已经很出色了，值得肯定', '良好：超越多数人，继续保持'],
                    e: ['优秀：值得骄傲的长度', '优秀：相当出色，令人羡慕', '优秀：顶级水平，无需低调'],
                    special: ['逆天：这是传说中的宇宙级长度！', '无敌：此长度已突破天际！', '神话：这是神话传说中的长度！'],
                    negative: ['拉完了，你没有78', '拉完了，你没有78', '拉完了，你没有78'] // 负值用户的固定评价
                };

                let evalText;
                if (isNegative) {
                    evalText = evals.negative[0]; // 固定评价
                } else if (isSpecial) {
                    evalText = evals.special[Math.floor(Math.random() * 3)];
                } else if (len <= 5) {
                    evalText = evals.s[Math.floor(Math.random() * 3)];
                } else if (len <= 10) {
                    evalText = evals.sh[Math.floor(Math.random() * 3)];
                } else if (len <= 13) {
                    evalText = evals.ml[Math.floor(Math.random() * 3)];
                } else if (len <= 16) {
                    evalText = evals.m[Math.floor(Math.random() * 3)];
                } else if (len <= 20) {
                    evalText = evals.g[Math.floor(Math.random() * 3)];
                } else {
                    evalText = evals.e[Math.floor(Math.random() * 3)];
                }

                progressBar.style.width = `${progressWidth}%`;
                evaluation.textContent = evalText;

                // 修改动画函数以支持单位
                animateValue(lengthResult, 0, displayValue, 1500, unit);

                // 分析完成启用输入框，允许重新修改
                usernameInput.disabled = false;
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('btn-loading');
                analyzeBtn.innerHTML = '<span>重新检测</span>';
            }, 2000);
        });

        usernameInput.addEventListener('keypress', e => e.key === 'Enter' && analyzeBtn.click());

        // 修改动画函数以支持单位
        function animateValue(el, start, end, duration, unit) {
            let startTime = null;
            const step = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);

                // 处理负值动画
                let currentValue = Math.floor(progress * (end - start) + start);

                // 如果目标值是负数，确保动画正确递减
                if (end < start) {
                    currentValue = Math.ceil(start - (start - end) * progress);
                }

                el.textContent = `${currentValue}${unit}`;
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            };
            requestAnimationFrame(step);
        }

        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        document.addEventListener('wheel', e => e.preventDefault(), { passive: false });
    </script>
</body>

</html>
