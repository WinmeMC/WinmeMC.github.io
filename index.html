<!DOCTYPE html>
<html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>吾湖</title>
    <style type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告白 - 吾湖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            background-color: rgb(51, 51, 51);
            color: white;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 30px;
            color: #ff7ee6;
            text-shadow: 0 0 15px rgba(255, 126, 230, 0.6);
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 126, 230, 0.8);
        }

        p {
            font-size: 2.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #a9e4f7, #f7a9d7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        p:hover {
            transform: scale(1.03);
            background: linear-gradient(45deg, #f7a9d7, #a9e4f7);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .image-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            display: inline-block;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff7ee6"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.2rem;
            }

            p {
                font-size: 1.8rem;
            }

            .container {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>告白</h1>
    <p>世辞啊如果你觉得高跟鞋磨脚，你可以穿上小熊袜子。我的意思是，如果你女王当累了，你可以当我的小公主。</p>
    <img src="SC.png" />
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>告白</h1>
        <p>世辞啊如果你觉得高跟鞋磨脚，你可以穿上小熊袜子。我的意思是，如果你女王当累了，你可以当我的小公主。</p>

        <div class="image-container">
            <img src="Sc.png">
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.transform = `scale(${0.5 + Math.random() * 1.5})`;

                heartsContainer.appendChild(heart);
            }
        }

        window.addEventListener('load', createHearts);
    </script>
</body>

</html>
</html>
